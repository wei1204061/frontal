<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>语义化标记</title>
    <link rel="stylesheet" type="text/css" href="../css/html5.css">
</head>
<body>

    <header>
        <!--header:标记头部区域的内容（用于整个页面或页面中的一块区域）-->
        <h1>Header</h1>
        <h2>Subtitle</h2>
        <h4>Html5 Rocks!</h4>
    </header>

    <div id="container">
        <nav>
            <!--nav:导航类辅助内容-->
            <h3>Nav</h3>
            <a href="../data.xml">nav A</a>
            <a href="../data.xml">nav B</a>
            <a href="../data.xml">nav C</a>
        </nav>
        <section>
            <!--section:WEB页面中的一块区域-->
            <article>
                <!--article:独立的文章内容-->
                <header>
                    <h1>Article Header</h1>
                </header>
                <p>a section content</p>
                <footer>
                    <h2>Article Footer</h2>
                </footer>
            </article>
            <article>
                <!--article:独立的文章内容-->
                <header>
                    <h1>Article Header</h1>
                </header>
                <p>a section content</p>
                <footer>
                    <h2>Article Footer</h2>
                </footer>
            </article>
        </section>
        <aside>
            <!--aside:相关内容或引文-->
            <h3>Aside</h3>
            <p>aside</p>
        </aside>
    </div>

    <footer>
        <!--footer:标记脚部区域的内容（用于整个页面或页面中的一块区域）-->
        <h2>Footer</h2>
    </footer>

</body>
</html>
