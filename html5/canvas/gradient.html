<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>渐变</title>
    <!--引用外部脚本文件-->
    <script type="text/javascript" src="draw.js"></script>
    <!--内部脚本文件-->
    <script type="text/javascript">
        window.onload = function(){
            /*获取Canvas元素*/
            var canvas = document.querySelector("#canvas") ;
            /**默认情况*/
            DrawFunc.linearGradient(canvas);
            /**注册事件*/
            var linearGradient = document.querySelector("#linearGradient");
            var radialGradient = document.querySelector("#radialGradient");
            linearGradient.onclick = function(){DrawFunc.linearGradient(canvas)} ;
            radialGradient.onclick = function(){DrawFunc.radialGradient(canvas)} ;
        } ;
    </script>
    <!--引用外部样式表-->
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<canvas>
    <!--使用替代canvas的文本或图片-->
    Update your browser to enjoy canvas!
</canvas>

<!--定义canvas标签，JavaScript通过ID操作该标签-->
<canvas id="canvas" class="canvas"></canvas>
<!--刷新页面-->
<input type="button" value="LinearGradient" id="linearGradient">
<input type="button" value="RadialGradient" id="radialGradient">
</body>
</html>
