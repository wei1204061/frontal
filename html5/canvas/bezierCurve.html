<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>贝赛尔曲线</title>
    <!--引用外部样式表-->
    <link rel="stylesheet" href="../css/common.css">
    <!--内部样式信息-->
    <style type="text/css">
        section{
            width:1000px;
            height:800px;
            margin: 0 auto;
        }
        section form{
            margin: 0 auto;
        }
    </style>

    <!--外部脚本文件-->
    <script type="text/javascript" src="../../library/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="beziercurve.js"></script>
    <!--内部脚本-->
    <script type="text/javascript">
        $(function(){
            var canvas = $("#canvas");

            $("section form").on("change","input[type='range']",function(){
                var point0 = $("#point0").val();
                var point1 = $("#point1").val();
                var control0 = $("#control0").val();
                var control1 = $("#control1").val();
                /**
                 * 传给控制函数
                 */
                $.drawBy4Point(canvas,point0,point1,control0,control1);
            });

        });

    </script>

</head>
<body>

<canvas>Update your browser to enjoy canvas!</canvas>

<section>
    <canvas id="canvas" class="canvas"></canvas>
    <form>
        P0：<input type="range" id="point0">
        P1：<input type="range" id="point1">
        C0: <input type="range" id="control0">
        C1: <input type="range" id="control1">
    </form>
</section>

</body>
</html>
