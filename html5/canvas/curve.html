<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>曲线</title>
    <!--引用外部脚本文件-->
    <script type="text/javascript" src="draw.js"></script>
    <!--内部脚本文件-->
    <script type="text/javascript">
        window.onload = function(){
            /*获取Canvas元素*/
            var canvas = document.querySelector("#canvas") ;
            /**默认情况*/
            DrawFunc.arc(canvas);
            /**注册事件*/
            var arc = document.querySelector("#arc");
            var arcTo = document.querySelector("#arcTo");
            var quadraticCurveTo = document.querySelector("#quadraticCurveTo");
            var bezierCurveTo = document.querySelector("#bezierCurveTo");
            arc.onclick = function(){DrawFunc.arc(canvas)} ;
            arcTo.onclick = function(){DrawFunc.arcTo(canvas)} ;
            quadraticCurveTo.onclick = function(){DrawFunc.quadraticCurveTo(canvas)} ;
            bezierCurveTo.onclick = function(){DrawFunc.bezierCurveTo(canvas)} ;
        } ;
    </script>
    <!--引用外部样式表-->
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<canvas>
    <!--使用替代canvas的文本或图片-->
    Update your browser to enjoy canvas!
</canvas>

<!--定义canvas标签，JavaScript通过ID操作该标签-->
<canvas id="canvas" class="canvas"></canvas>
<!--刷新页面-->
<input type="button" value="arc" id="arc">
<input type="button" value="arcTo" id="arcTo">
<input type="button" value="quadraticCurveTo" id="quadraticCurveTo">
<input type="button" value="bezierCurveTo" id="bezierCurveTo">
</body>
</html>
